<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/index.scss" />
    <title>Pinterest clone</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrap">
                <div class="header-logo">
                    <i class="fa-brands fa-pinterest header-logo__left"></i>
                    <span class="header-logo__right">interest</span>
                </div>
                <div class="header_text-field">
                    <div class="header_text-field__icon header_text-field__icon_search">
                        <input class="header_text-field__input" type="text" placeholder="Найти">
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Показать все  <i class="fa-solid fa-chevron-down"></i></button>
                    <div class="dropdown-content">
                        <a href="#">Показать все</a>
                        <a href="#">Доска 1</a>
                        <a href="#">Доска 2</a>
                        <a href="#">Доска 3</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="items">
        <div class="items-list" id="items">
            <div class="items-list__item">
                <div class="items-list__item-content">
                    <img src="./img/complainIcon.png">
                    <div class="items-list__item-content-menu">
                        <button class="items-list__item-content-complain">
                            <img src="./img/complainIcon.png">
                        </button>
                        <button class="items-list__item-content-board">
                            <img src="./img/pencil-solid.svg">
                        </button>
                    </div>
                </div>
                <div class="items-list__item-info">
                    <div class="item-info__photo">
                        <img src="./img/complainIcon.png" alt="#">
                    </div>
                    <div class="item-info__descr">
                        <span class="item-info__descr-item"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal" id="addToDeskModal">
        <div class="modal__content">
            <button class="modal__close-button"><i class="fa-solid fa-xmark"></i></button>
            <h1 class="modal__title">Пожаловаться</h1>
            
        </div>
    </div>
    <div class="modal" id="complainModal">
        <div class="modal__content">
            <button class="modal__close-button"><i class="fa-solid fa-xmark"></i></button>
            <h1 class="modal__title">Пожаловаться</h1>
            
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
