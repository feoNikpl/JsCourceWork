<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/index.scss" />
    <title>Pinterest clone</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrap">
                <div class="header-logo">
                    <i class="fa-brands fa-pinterest header-logo__left"></i>
                    <span class="header-logo__right">interest</span>
                </div>
                <div class="header_text-field">
                    <div class="header_text-field__icon header_text-field__icon_search">
                        <input id="searchInput" class="header_text-field__input" type="text" placeholder="Найти">
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Показать все <i class="fa-solid fa-chevron-down"></i></button>
                    <div class="dropdown-content">
                        <a id="0" href="#">Показать все</a>
                        <a id="1" href="#">Доска 1</a>
                        <a id="2" href="#">Доска 2</a>
                        <a id="3" href="#">Доска 3</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="items">
        <div class="items-list" id="items">
        </div>
    </section>
    <div class="modal" id="addToDeskModal">
        <div class="modal__content">
            <button class="modal__close-button"><i class="fa-solid fa-xmark"></i></button>
            <h1 class="modal__title">Добавить на доску</h1>
            <div class="modal__description">
                <a id="1" href="#">Доска 1</a>
                <a id="2" href="#">Доска 2</a>
                <a id="3" href="#">Доска 3</a>
            </div>
        </div>
    </div>
    <div class="modal" id="complainModal">
        <div class="modal__content">
            <button class="modal__close-button"><i class="fa-solid fa-xmark"></i></button>
            <h1 class="modal__title">Пожаловаться</h1>
            <div class="modal__description">
                <label>
                    <input type="checkbox" id="0">Первая причина
                </label>
                <label>
                    <input type="checkbox" id="1">Вторая причина
                </label>
                <label>
                    <input type="checkbox" id="2">Третья причина
                </label>
                <label>
                    <input type="checkbox" id="3">Четвертая причина
                </label>
            </div>
            <button class="modal__confirm-button">Отправить</button>
        </div>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
